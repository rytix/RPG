<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
		<style type="text/css">
			body{
				background-size: cover;	
				background-position: center;
				font-family: 'Charmonman', cursive;
			}
			.content{
				padding: 35% 10%;
				text-align: center;
			}
			p { 
				font-size: 30px; 
				color: #333333;
				font-weight: 500;  
				margin: 0 0 24px; 
			}
			button{
				position: fixed;
				bottom: 15%;
				right: 35%;
				background-color: #008CBA;
				border: none;
				color: white;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
			}
			
			@media (min-width: 400px){
				.content{
					padding: 25% 15%;
				}
				p { 
					font-size: 40px;
				}
			}
			@media (min-width: 650px){
				.content{
					padding: 20% 20%;
				}
				p { 
					font-size: 50px;
				}
			}
			@media (min-width: 900px){
				.content{
					padding: 17% 25%;
				}
				p { 
					font-size: 50px;
				}
			}
			@media (min-width: 1200px) {
				.content{
					padding: 10% 35%;
				}
				p { 
					font-size: 50px;
				}
			}
			
		</style>
	</head>
	<body style="background-image: url('assets/npc.png')">
		<div class="content">
			<p id="mensagem">...</p>
			<button onclick="gerar()">Gerar Missão</button>
		</div>
		
		
		<script type="text/javascript">
			function gerar(){
				empregadores = [
					"sonho",
					"cartaz",
					"npc"
				]
				acoes = [
					"resgatar",
					"caçar",
					"assassinar",
					"buscar",
					"prender",
					"negociar com"
				]
				personagens = [
					"a princesa",
					"o rei",
					"os orfàos",
					"o exercito vermelho",
					"o lendario dragao",
					"todos os sobreviventes",
					"os dalmatas",
					"o mago merlin",
					"o guerreiro arco-iris",
					"a visionaria do amanhã",
					"a vaca sagrada",
					"o imp enjoado",
					"os gnomos traiçoeiros",
					"o assassino mortal"
				]
				locais = [
					"de dentro de uma caverna",
					"em cima da montanha mais alta",
					"em um vilarejo",
					"na tundra",
					"na floresta",
					"nas ruinas",
					"no porto de salin",
					"nas ilhas distantes",
					"na torre de vigilia",
					"no barco pirata"
				]

				empregador = randomize(empregadores)
				acao = randomize(acoes)
				personagem = randomize(personagens)
				local1 = randomize(locais)
				local2 = randomize(locais)
				document.body.style.backgroundImage = "url('assets/"+empregador+".png')";
				
				frase = "Os jogadores estão "+local1+" e devem "+acao+" "+personagem+" "+local2
				document.getElementById("mensagem").innerHTML = frase
			}
			function randomize(vet){
				return vet[Math.floor((Math.random() * vet.length))]
			}
		</script>
	</body>
</html>
